<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proposal Builder</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-cookies.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery/modal.js"></script>
	<script type="text/javascript" src="js/lib/tinymce/tinymce.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript" src="js/controllers/HeaderController.js"></script>

	<script type="text/javascript" src="js/factories/UsersFactory.js"></script>
	<script type="text/javascript" src="js/factories/ProposalsFactory.js"></script>
	<script type="text/javascript" src="js/factories/ImagesFactory.js"></script>

<body data-ng-app="proposalbuilder">
	<div data-ng-controller="HeaderController">
		<div id="header" data-ng-if="user">

				Welcome <em>{{ user.fname + ' ' + user.lname}}</em>. <a data-ng-click="logout()">Logout</a>
			</div>
		</div>
	</div>

	<div data-ng-view=""></div>

</html>
